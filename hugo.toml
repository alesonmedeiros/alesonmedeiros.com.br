baseurl = "https://alesonmedeiros.com.br"
metaDataFormat = "yaml"
title = "Áleson Medeiros | Blog"
theme = "blist"

DefaultContentLanguage = "pt-br"
DefaultContentLanguageInSubdir = true
[languages]
  [languages.pt-br]
    contentDir = "content/pt-br" #Português Brasileiro
    weight = 1
    languageName = "Português Brasileiro"
    [languages.pt-br.params]
      introTitle = "Áleson Medeiros"
      introSubtitle = "Suporte Pleno, Entusiasta de Tecnologia"
      introPhoto = "/picture.jpg"
      logo = "/Logo-xl.png"
    [[languages.pt-br.menu.main]]
        name = "Blog"
        url = "blog"
        weight = 1

    [[languages.pt-br.menu.main]]
        name = "Sobre"
        url = "page/about/"
        weight = 2

    #[[languages.pt-br.menu.main]]
    #    name = "Tags"
